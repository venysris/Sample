<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta namee="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 id="demo1"></h3>
        <script>
            class student{
                constructor (fname, lname, Birthyear){
                    this.fname=fname;
                    this.lname=lname;
                    this.Birthyear=Birthyear;
                }
                age(){
                    let date=new Date();
                    return date.getFullYear()-this.Birthyear;
                }
                fullname(){
                    return this.fname+" "+ this.lname;
                }
                
            }
            student1=new student("veny","Sris", 1996);
            document.getElementById("demo1").innerHTML=student1.fullname()+", His /Her Age is "+student1.age();
        </script>
    </body>
</html>
